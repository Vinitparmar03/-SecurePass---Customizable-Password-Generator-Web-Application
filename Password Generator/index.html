<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h3>Password Generator</h3>
        <div class="text-area">
            <input type="text" id="pass" readonly>
            <i class="ri-file-copy-line copy-icon"></i>
        </div>
        <input type="range" min="6" max="15" value="8" step="1" class="range">

        <div class="content">
            <h4>Password Length:</h4>
            <span id="length">8</span>
        </div>

        <div class="content">
            <label for="lower-letters">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" id="lower-letters" class="checkbox">
        </div>

        <div class="content">
            <label for="Uppercase-letter">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" id="Uppercase-letter" class="checkbox">
        </div>

        <div class="content">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" id="numbers" class="checkbox">
        </div>

        <div class="content">
            <label for="symbols">Include Symbols (@*/)</label>
            <input type="checkbox" id="symbols" class="checkbox">
        </div>

        <button class="gen-pass">Generate Password</button>
    </div>
</body>

<script src="script.js"></script>
</html>
